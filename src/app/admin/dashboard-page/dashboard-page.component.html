<div *ngIf="posts.length; else loading">
  <div class="form-control">
    <input type="text" placeholder="Найти пост" [(ngModel)] = "searchStr">
  </div>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Автор</th>
      <th>Название</th>
      <th>Дата</th>
      <th>Дейсвтие</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts | searchPosts: searchStr; let i= index">
      <td>{{i +1}}</td>
      <td>{{post.author}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date | date: 'medium':undefined:'ru'}}</td>
      <td>
        <button [routerLink]="['/admin', 'post', post.id, 'edit']" class=" open btn btn-link">Открыть</button>
        <a (click)="remove(post.id!)">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>

<ng-template #loading>
  <p class="text-center">Загрузка</p>
</ng-template>
